<div class="userForm container">
    <h3>Change password</h3>
    <div class="card-body">
        <div class="alert alert-success" *ngIf="successMsg">
            {{ successMsg }}
        </div>
        <div class="alert alert-danger" *ngIf="error">
            {{ error }}
        </div>
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>Old password</label>
                <input type="text" class="form-control" formControlName="oldPassword">
                <span *ngIf="!changePasswordForm.get('oldPassword').valid && changePasswordForm.get('oldPassword').touched" class="error-message">
                    <p *ngIf="changePasswordForm.get('oldPassword').errors['required']">This field is required.</p>
                </span>
            </div>

            <div class="form-group">
                <label>New password</label>
                <input type="text" class="form-control" formControlName="newPassword">
                <span *ngIf="!changePasswordForm.get('newPassword').valid && changePasswordForm.get('newPassword').touched" class="error-message">
                    <p *ngIf="changePasswordForm.get('newPassword').errors['required']">This field is required.</p>
                </span>
                <span *ngIf="changePasswordForm.errors?.invalid">
                    Passwords doesn't match
                </span>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!changePasswordForm.valid">Update</button> |
            <button type="button" class="btn btn-default" (click)="onReset()">Reset</button>

        </form>

    </div>
</div>
