<mat-sidenav-container class="tp-containers">
    <mat-sidenav mode="side" #sidenav>
        <div *ngIf="list" class="tp-section">
            <mat-accordion>
                <mat-expansion-panel [expanded]="true">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            List
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-list>
                        <div *ngFor="let item of list;let i = index" class="list-item">
                            <mat-list-item>
                                <p (click)="editItem(i,item)" class="remove-item">
                                    <span class="pull-left"> {{ item }} </span>
                                    <span class="pull-right remove-item" (click)="removeItem(i)"> X </span>
                                </p>
                            </mat-list-item>
                            <mat-divider></mat-divider>
                        </div>
                    </mat-list>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </mat-sidenav>


    <mat-sidenav-content>
        <button mat-button (click)="sidenav.toggle()">
            Toggle
          </button>
        <div *ngFor="let item of list;let i = index">
            <mat-card class="list-card">
                <mat-card-header>
                    <mat-card-title> {{ item }} </mat-card-title>
                </mat-card-header>

                <mat-divider></mat-divider>

                <mat-card-content>
                    <mat-form-field>
                        <mat-label>+ New Task</mat-label>
                        <input matInput #title>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
